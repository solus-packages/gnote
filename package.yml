name       : gnote
version    : 3.36.0
release    : 12
source     :
    - https://download.gnome.org/sources/gnote/3.36/gnote-3.36.0.tar.xz : 29e503645d84abd94eb3ddadbfe7a63a82b30fd7f3ad01418cd4e4c58e07f336
license    : GPL-3.0-or-later
component  : office.notes
summary    : Gnote started as a C++ port of Tomboy and has moved its own path later.
description: |
    Gnote started as a C++ port of Tomboy and has moved its own path later.
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libxslt)
    - desktop-file-utils
    - itstool
    - libboost-devel
setup      : |
    %patch -p1 < $pkgfiles/Fix-condition-for-checking-if-note-exists.patch
    %configure
build      : |
    %make
install    : |
    %make_install
