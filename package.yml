name       : gnote
version    : '42.0'
release    : 22
source     :
    - https://download.gnome.org/sources/gnote/42/gnote-42.0.tar.xz : 319269f3ad6101bbd75d9d905916113dea22bc65c1fb579ac255cb9fae0a6499
homepage   : https://wiki.gnome.org/Apps/Gnote
license    : GPL-3.0-or-later
component  : office.notes
summary    : A simple and easy to use desktop note-taking application
description: |
    Gnote is a simple note-taking application for GNOME desktop environment. It allows you to capture your ideas, link them together using WikiWiki-style links, group together in notebooks and some extra features for everyday use. 
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gtkmm-3.0)
    - pkgconfig(libsecret-1)
    - pkgconfig(libxslt)
    - desktop-file-utils
    - itstool
    - libboost-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
